<!DOCTYPE html>
<html lang="en">

<head>
    <title>Poems & Foxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid pt-3 text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Vulpes_vulpes_ssp_fulvus.jpg" class="rounded-circle" alt="Fox" width="130">
        <h1>Poems & Foxes</h1>
        <p>
            Welcome to this humble site where you can enjoy literature and
            pictures of cute foxes.
        </p>
        <p>
            Press the buttons below for randomly generated poems and fox pictures.
        </p>
    </div>

    <div class="row text-center p-3">
        <div class="col-lg-6">
            <input id="poem-clicker" type="button" value="Generate Random Poem">
            <h2 id="poem-title">
            </h2>
            <h3 id="poem-author">
            </h3>
            <p id="poem">
            </p>
        </div>
        <div class="col-lg-6">
            <div class="text-center">
                <input id="fox-clicker" type="button" value="Generate Random Fox">
            </div>
            <img id="fox" src="images/blank.png" alt="fox" width="400" style="display:none">
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
